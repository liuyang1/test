<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg"> <rect width="100%" height="100%" fill="#F2E8DC" /> <rect x="20" y="20" width="360" height="560" fill="#FFFFFF" rx="10" />
<text x="200" y="60" font-family="楷体" font-size="24" fill="#333333" text-anchor="middle">汉语新解</text>

<line x1="40" y1="80" x2="360" y2="80" stroke="#333333" stroke-width="1" /> <text x="40" y="120" font-family="汇文明朝体" font-size="18" fill="#555555"> <tspan x="40" dy="0">程序员</tspan> <tspan x="40" dy="30">Programmer</tspan> <tspan x="40" dy="30">プログラマー</tspan> </text> <text x="40" y="220" font-family="汇文明朝体" font-size="16" fill="#555555"> <tspan x="40" dy="0">现代社会的数字炼金术士，将咖啡因转化为代码的</tspan> <tspan x="40" dy="25">神秘工匠。他们用键盘编织梦想，用bug构建现实，</tspan> <tspan x="40" dy="25">在二进制的迷宫中寻找逻辑的出口。日夜颠倒如</tspan> <tspan x="40" dy="25">吸血鬼，却在创造着驱动世界的魔法。</tspan> </text> <line x1="100" y1="340" x2="300" y2="340" stroke="#555555" stroke-width="2" /> <line x1="100" y1="340" x2="200" y2="400" stroke="#555555" stroke-width="2" /> <line x1="300" y1="340" x2="200" y2="400" stroke="#555555" stroke-width="2" /> <text x="200" y="430" font-family="汇文明朝体" font-size="14" fill="#555555" text-anchor="middle">人机之间的翻译官</text> <text x="200" y="520" font-family="汇文明朝体" font-size="18" fill="#333333" text-anchor="middle"> <tspan x="200" dy="0">用逻辑构建虚拟世界的</tspan> <tspan x="200" dy="30">现代魔法师</tspan> </text> </svg>