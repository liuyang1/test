<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#F2E8DC" />
  
  <!-- 标题 -->
  <text x="200" y="50" font-family="楷体" font-size="24" fill="#333" text-anchor="middle">汉语新解</text>
  
  <!-- 分隔线 -->
  <line x1="40" y1="70" x2="360" y2="70" stroke="#666" stroke-width="1"/>
  
  <!-- 词语 -->
  <text x="50" y="100" font-family="汇文明朝体" font-size="18" fill="#555">
    工程师
    <tspan x="50" dy="25" font-size="14">Engineer</tspan>
    <tspan x="50" dy="25" font-size="14">エンジニア</tspan>
  </text>
  
  <!-- 解释 -->
  <text x="50" y="180" font-family="汇文明朝体" font-size="16" fill="#333">
    <tspan x="50" dy="0">现代社会的高级祭司，</tspan>
    <tspan x="50" dy="25">用代码咒语驱动钢铁巨兽，</tspan>
    <tspan x="50" dy="25">在咖啡因的祭坛上献祭睡眠，</tspan>
    <tspan x="50" dy="25">用bug修复仪式安抚数字之神。</tspan>
    <tspan x="50" dy="25">他们是理想主义与现实的矛盾体，</tspan>
    <tspan x="50" dy="25">用逻辑思维解决非逻辑的人性问题。</tspan>
  </text>
  
  <!-- 装饰图案 -->
  <rect x="320" y="40" width="40" height="40" fill="#4A90E2" opacity="0.7" />
  <circle cx="340" cy="200" r="25" fill="#50E3C2" opacity="0.7" />
  <polygon points="50,550 80,500 110,550" fill="#F5A623" opacity="0.7" />
  
  <!-- 线条图 -->
  <line x1="50" y1="400" x2="350" y2="400" stroke="#666" stroke-width="1"/>
  <polyline points="50,400 100,380 150,390 200,350 250,370 300,330 350,400" 
            fill="none" stroke="#E74C3C" stroke-width="2"/>
  
  <!-- 极简总结 -->
  <text x="200" y="550" font-family="汇文明朝体" font-size="14" fill="#333" text-anchor="middle">
    理想与现实的平衡艺术家
  </text>
</svg>
