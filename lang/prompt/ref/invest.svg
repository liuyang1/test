<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg"> <rect width="100%" height="100%" fill="#E0F2F1" /> <!-- 标题 -->
<text x="200" y="50" font-family="楷体" font-size="24" fill="#00796B" text-anchor="middle">汉语新解</text>

<!-- 分隔线 --> <line x1="40" y1="70" x2="360" y2="70" stroke="#009688" stroke-width="1"/> <!-- 词语 --> <text x="50" y="100" font-family="汇文明朝体" font-size="18" fill="#00796B"> 投资 <tspan x="50" dy="25" font-size="14">Investment</tspan> <tspan x="50" dy="25" font-size="14">投資</tspan> </text> <!-- 解释 --> <text x="50" y="180" font-family="汇文明朝体" font-size="16" fill="#004D40"> <tspan x="50" dy="0">现代版的赌博游戏，</tspan> <tspan x="50" dy="25">用金钱换取焦虑的快感。</tspan> <tspan x="50" dy="25">是韭菜自我收割的狂欢，</tspan> <tspan x="50" dy="25">也是资本家的提款机。</tspan> <tspan x="50" dy="25">把贪婪包装成理性，</tspan> <tspan x="50" dy="25">用数据掩饰内心的恐惧。</tspan> </text> <!-- 装饰图案 --> <rect x="320" y="40" width="40" height="40" fill="#4DB6AC" opacity="0.7" /> <circle cx="340" cy="200" r="25" fill="#26A69A" opacity="0.7" /> <polygon points="50,550 80,500 110,550" fill="#00897B" opacity="0.7" /> <!-- 线条图 --> <line x1="50" y1="400" x2="350" y2="400" stroke="#009688" stroke-width="1"/> <polyline points="50,400 100,350 150,420 200,300 250,450 300,380 350,400" fill="none" stroke="#00796B" stroke-width="2"/> <!-- 极简总结 --> <text x="200" y="550" font-family="汇文明朝体" font-size="14" fill="#004D40" text-anchor="middle"> 财富幻觉的自我麻醉剂 </text> </svg>