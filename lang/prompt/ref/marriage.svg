<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg"> <rect width="100%" height="100%" fill="#FFF0F5" /> <!-- 标题 -->
<text x="200" y="50" font-family="楷体" font-size="24" fill="#FF69B4" text-anchor="middle">汉语新解</text>

<!-- 分隔线 --> <line x1="40" y1="70" x2="360" y2="70" stroke="#FF1493" stroke-width="1"/> <!-- 词语 --> <text x="50" y="100" font-family="汇文明朝体" font-size="18" fill="#C71585"> 婚姻 <tspan x="50" dy="25" font-size="14">Marriage</tspan> <tspan x="50" dy="25" font-size="14">結婚</tspan> </text> <!-- 解释 --> <text x="50" y="180" font-family="汇文明朝体" font-size="16" fill="#8B008B"> <tspan x="50" dy="0">爱情的围城，自由的坟墓，</tspan> <tspan x="50" dy="25">两个灵魂的终身监狱。</tspan> <tspan x="50" dy="25">是柴米油盐的琐碎日常，</tspan> <tspan x="50" dy="25">也是房贷车贷的共同负债。</tspan> <tspan x="50" dy="25">把激情包装成责任，</tspan> <tspan x="50" dy="25">用忍耐换取所谓的稳定。</tspan> </text> <!-- 装饰图案 --> <rect x="320" y="40" width="40" height="40" fill="#FF69B4" opacity="0.7" /> <circle cx="340" cy="200" r="25" fill="#FF1493" opacity="0.7" /> <polygon points="50,550 80,500 110,550" fill="#C71585" opacity="0.7" /> <!-- 线条图 --> <line x1="50" y1="400" x2="350" y2="400" stroke="#FF1493" stroke-width="1"/> <polyline points="50,400 100,380 150,420 200,350 250,430 300,370 350,400" fill="none" stroke="#8B008B" stroke-width="2"/> <!-- 极简总结 --> <text x="200" y="550" font-family="汇文明朝体" font-size="14" fill="#8B008B" text-anchor="middle"> 爱情的尸体，责任的重生 </text> </svg>
