<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg"> <rect width="100%" height="100%" fill="#E6E6FA" /> <!-- 标题 -->
<text x="200" y="50" font-family="楷体" font-size="24" fill="#4B0082" text-anchor="middle">汉语新解</text>

<!-- 分隔线 --> <line x1="40" y1="70" x2="360" y2="70" stroke="#8A2BE2" stroke-width="1"/> <!-- 词语 --> <text x="50" y="100" font-family="汇文明朝体" font-size="18" fill="#4B0082"> 领导力 <tspan x="50" dy="25" font-size="14">Leadership</tspan> <tspan x="50" dy="25" font-size="14">リーダーシップ</tspan> </text> <!-- 解释 --> <text x="50" y="180" font-family="汇文明朝体" font-size="16" fill="#4B0082"> <tspan x="50" dy="0">职场版"皇帝的新装"，</tspan> <tspan x="50" dy="25">人人都说自己有，却少有人真正穿上。</tspan> <tspan x="50" dy="25">是让他人心甘情愿跟随的魔法，</tspan> <tspan x="50" dy="25">也是把责任推卸得如此优雅的艺术。</tspan> <tspan x="50" dy="25">在会议室里挥斥方遒，</tspan> <tspan x="50" dy="25">用PPT编织美好愿景的虚幻泡沫。</tspan> </text> <!-- 装饰图案 --> <rect x="320" y="40" width="40" height="40" fill="#9370DB" opacity="0.7" /> <circle cx="340" cy="200" r="25" fill="#7B68EE" opacity="0.7" /> <polygon points="50,550 80,500 110,550" fill="#6A5ACD" opacity="0.7" /> <!-- 线条图 --> <line x1="50" y1="400" x2="350" y2="400" stroke="#8A2BE2" stroke-width="1"/> <polyline points="50,400 100,350 150,380 200,320 250,400 300,360 350,400" fill="none" stroke="#4B0082" stroke-width="2"/> <!-- 极简总结 --> <text x="200" y="550" font-family="汇文明朝体" font-size="14" fill="#4B0082" text-anchor="middle"> 幻想与现实的巧妙平衡术 </text> </svg>
