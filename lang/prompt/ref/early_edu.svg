<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg"> <rect width="100%" height="100%" fill="#FFFACD" /> <!-- 标题 -->
<text x="200" y="50" font-family="楷体" font-size="24" fill="#FF6347" text-anchor="middle">汉语新解</text>

<!-- 分隔线 --> <line x1="40" y1="70" x2="360" y2="70" stroke="#FF4500" stroke-width="1"/> <!-- 词语 --> <text x="50" y="100" font-family="汇文明朝体" font-size="18" fill="#FF6347"> 早教 <tspan x="50" dy="25" font-size="14">Early Education</tspan> <tspan x="50" dy="25" font-size="14">早期教育</tspan> </text> <!-- 解释 --> <text x="50" y="180" font-family="汇文明朝体" font-size="16" fill="#8B4513"> <tspan x="50" dy="0">童年快乐的提前收割机，</tspan> <tspan x="50" dy="25">把尿布换成学习卡的魔法。</tspan> <tspan x="50" dy="25">是家长焦虑的提款机，</tspan> <tspan x="50" dy="25">也是孩子天性的枷锁。</tspan> <tspan x="50" dy="25">用钢琴声掩盖童年的笑语，</tspan> <tspan x="50" dy="25">把奥数题塞进奶瓶里。</tspan> </text> <!-- 装饰图案 --> <rect x="320" y="40" width="40" height="40" fill="#FFA07A" opacity="0.7" /> <circle cx="340" cy="200" r="25" fill="#FF7F50" opacity="0.7" /> <polygon points="50,550 80,500 110,550" fill="#FF4500" opacity="0.7" /> <!-- 线条图 --> <line x1="50" y1="400" x2="350" y2="400" stroke="#FF6347" stroke-width="1"/> <polyline points="50,400 100,380 150,350 200,300 250,270 300,250 350,240" fill="none" stroke="#8B4513" stroke-width="2"/> <!-- 极简总结 --> <text x="200" y="550" font-family="汇文明朝体" font-size="14" fill="#8B4513" text-anchor="middle"> 童年的掠夺者，焦虑的孵化器 </text> </svg>