<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg"> <rect width="100%" height="100%" fill="#F5F5DC" /> <!-- 标题 -->
<text x="200" y="50" font-family="楷体" font-size="24" fill="#8B4513" text-anchor="middle">汉语新解</text>

<!-- 分隔线 --> <line x1="40" y1="70" x2="360" y2="70" stroke="#A0522D" stroke-width="1"/> <!-- 词语 --> <text x="50" y="100" font-family="汇文明朝体" font-size="18" fill="#8B4513"> 延迟退休 <tspan x="50" dy="25" font-size="14">Delayed Retirement</tspan> <tspan x="50" dy="25" font-size="14">定年延長</tspan> </text> <!-- 解释 --> <text x="50" y="180" font-family="汇文明朝体" font-size="16" fill="#654321"> <tspan x="50" dy="0">社会的无限续杯服务，</tspan> <tspan x="50" dy="25">把养老金缺口包装成奋斗机会。</tspan> <tspan x="50" dy="25">是年轻人就业的隐形障碍，</tspan> <tspan x="50" dy="25">也是中年人的职场噩梦延长版。</tspan> <tspan x="50" dy="25">用加班换取所谓的"岗位稳定"，</tspan> <tspan x="50" dy="25">把生命的最后一滴也榨干。</tspan> </text> <!-- 装饰图案 --> <rect x="320" y="40" width="40" height="40" fill="#D2691E" opacity="0.7" /> <circle cx="340" cy="200" r="25" fill="#CD853F" opacity="0.7" /> <polygon points="50,550 80,500 110,550" fill="#DEB887" opacity="0.7" /> <!-- 线条图 --> <line x1="50" y1="400" x2="350" y2="400" stroke="#A0522D" stroke-width="1"/> <polyline points="50,400 100,410 150,420 200,430 250,440 300,450 350,460" fill="none" stroke="#8B4513" stroke-width="2"/> <!-- 极简总结 --> <text x="200" y="550" font-family="汇文明朝体" font-size="14" fill="#654321" text-anchor="middle"> 青春的延长赛，养老金的缓刑 </text> </svg>